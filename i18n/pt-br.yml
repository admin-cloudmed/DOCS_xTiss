        item_2: "Menu Principal"
        item_3: "Veja abaixo, disponibilizamos cada opção do menu principal para que você possa ir direto ao ponto que deseja :)"
      main:
        item_1: "Principal/Mural"
      files:
        item_1: "Arquivos"
