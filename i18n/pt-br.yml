  xtiss:
    index:
      title: "Visão geral do serviço xTiss"
      table_of_contents:
        index: "Índice"
        how_it_works: "O que é?"
        features_yield: "Funcionalidades e Finalidades."
        who_uses: "Quem Pode Utilizar?"
      how_it_works:
        paragraph_1: "O xTiss é uma solução para área de saúde no modelo <a href='http://pt.wikipedia.org/wiki/Software_como_serviço' target='blank' class='external'>SaaS</a>. Sistema que auxilia o processo de validação e crítica das regras de formatação dos arquivos XML no formato TISS enviados pelos prestadores de serviço, obedecendo a RN 190 da ANS."
      features_yield:
        paragraph_1: "O xTiss é a solução da CloudMed ideal para facilitar a integração entre os prestadores de serviços e a operadora do plano de saúde."
        feature_1: "Características"
        feature_2: "Desenvolvido para Web, ou seja, sem necessidade de qualquer instalação (.exe);"
        feature_3: "Acessível por qualquer meio eletrônico que possua internet (PC'</b>  s, Notebooks, Tablets, Celulares, etc);"
        feature_4: "Benefícios"
        feature_5: "Economiza tempo da operadora do plano de saúde, pois o prestador é totalmente responsável por enviar os arquivos e corrígi-los, evitando assim emails desnecessários;"
        feature_6: "Auditoria completa, registrando toda e qualquer movimentação feita pelo usuário;"
        feature_7: "Segurança no acesso de usuários por perfis personalizados;"
      who_uses:
        paragraph_1: "Nossa solução está no mercado há sete anos, trabalhando na mais alta transparência, segurança e facilidade. Potenciais forças que podem utilizar nossa aplicação, são empresas como:"
        item_1: "* Operadoras de Planos de Saúde que precisam atender a RN 190;"
        item_2: "* Hospitais credenciados;"
        item_3: "* Consultórios;"
        item_4: "* Clínicas;"
        item_5: "* Prestadores de serviços."
  understanding_the_system:
   index:
      title: "Entendendo o Sistema"
      table_of_contents:
        index: "Índice" 
        welcome: "Bem Vindo!"
        flow: "Como Funciona?" 
      welcome:
        item_1: "Olá, bem-vindo ao xTiss da CloudMed! Iniciaremos agora, um passeio pelo sistema e suas funções, entendendo seus principais processos e funcionalidades. Fique à vontade e, qualquer dúvida, entre em contato conosco!"
      flow:
        item_1: "O prestador de serviços compacta em um arquivo (.ZIP) os arquivos (.XML) TISS que precisa enviar ao Plano de Saúde."
        item_2: "De posse de um nome de usuário e senha fornecidos pelo Plano de Saúde, o prestador acessa o xTiss na WEB, sem precisar instalar nenhum programa, bastando usar um navegador de internet. Através da opção de <b>'Enviar Arquivo'</b> disponível no xTiss, o prestador envia o arquivo compactado para análise e crítica."
        item_3: "Esse passo fica inteiramente por conta do xTiss, ele critica o conteúdo do arquivo XML de acordo com os schemas TISS fornecidos pela ANS (estrutura do arquivo, regras específicas da Operadora, Plano de Saúde e etc). Imediatamente o sistema informa ao prestador as ocorrências geradas pela validação no Upload."
        item_4: "Se os arquivos enviados contiverem inconsistências  eles serão recusados, e um log de críticas é mostrado ao prestador, para que o mesmo possa providenciar as correções e então enviar o arquivo novamente."
        item_5: "Agora, se todos os arquivos foram validados pelo xTiss com 100% de aprovação, eles serão disponibilizados para o Plano de Saúde fazer o download e então processá-los no sistema gestor da Operadora."
